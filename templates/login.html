<div class="text-center py-4 bg-body-tertiary">

<link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">


<form class="form-signin w-100 m-auto" action="/dashboard" method="post">
    <!-- {% set fname = 'assets/img/' + params['login_image'] %} -->
    <img class="mb-4" src="{{ url_for('static', filename='assets/img/' + params['login_image'] ) }}" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
<div/>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="uname">
      <label for="uname">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" name="pass" placeholder="pass">
      <label for="pass">Password</label>
    </div>

    <div class="form-check text-start my-3, text-center, form-check d-inline-flex
    align-items-center">
      <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
      <label class="form-check-label" for="checkDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; {{params['blog_name']}} 2017â€“2025</p>
  </form>
